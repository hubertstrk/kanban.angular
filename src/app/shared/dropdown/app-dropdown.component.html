<div class="relative w-full">
  <button
    type="button"
    (click)="toggleDropdown()"
    class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium bg-white dark:bg-zinc-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm hover:bg-gray-50 dark:hover:bg-zinc-600 focus:outline-none transition"
  >
    <span class="text-gray-700 dark:text-gray-200">{{ getSelectedLabel() }}</span>
    <svg class="w-5 h-5 ml-2 -mr-1 text-gray-400 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
  </button>

  <div
    *ngIf="isOpen"
    class="absolute z-10 w-full mt-1 bg-white dark:bg-zinc-700 shadow-lg rounded-md py-1 text-sm ring-1 ring-black ring-opacity-5 focus:outline-none"
  >
    <div
      *ngFor="let option of options"
      (click)="selectOption(option.value)"
      class="px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-zinc-600 text-gray-700 dark:text-gray-200"
      [class.bg-gray-100]="option.value === selectedValue && !isOpen"
      [class.dark:bg-zinc-600]="option.value === selectedValue && !isOpen"
    >
      {{ option.label }}
    </div>
  </div>
</div>
