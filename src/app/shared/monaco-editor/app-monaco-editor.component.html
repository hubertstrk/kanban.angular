<div #editorContainer class="flex flex-1 h-full w-full">
  <ngx-monaco-editor
    style="height: 300px;"
    class="flex flex-1 w-full"
    (ngModelChange)="onTextChange($event)"
    (onInit)="onEditorInit($event)"
    [ngModel]="content"
    [options]="currentEditorOptions">
  </ngx-monaco-editor>
</div>
