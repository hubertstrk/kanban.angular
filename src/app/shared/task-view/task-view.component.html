<app-modal *ngIf="task" [isOpen]="isOpen" (closed)="closeModal()">
  <div modalTitle class="flex flex-col gap-2">
    <div class="text-2xl">{{ task.title }}</div>
    <app-due-date [task]="task"></app-due-date>
  </div>

  <div class="mt-[10px] prose dark:prose-invert max-w-none" [innerHTML]="getRenderedContent()"></div>
</app-modal>
